{% extends 'base.html' %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <h3>Delete Post</h3><hr>
            <h4>Are you sure you want to delete the post "{{ object.title }}"</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a href="{% url 'post:post_detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
